<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
    <link href="http://allfont.es/allfont.css?fonts=ethnocentric" rel="stylesheet" type="text/css" />
    <title>Diseños Personalizados</title>
</head>

<body>
    <header class="w-100 bg-dark m-0 p-0"
        style="height: 400px; background-image: url(https://images.pexels.com/photos/581339/pexels-photo-581339.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);">
        <div class="d-flex align-items-center justify-content-center h-100 m-0 p-0">
            <h2 class="text-center text-white py-3 px-2 m-0" style="background-color: black;">Diseños Personalizados
            </h2>
        </div>
    </header>


    <section class="page-section bg-white py-5 pb-3 justify-content-center" id="contact">
        <div class="container w-100">
            <h3 class="text-center pb-3">Galería</h3>
            <p class="text-center pb-5">"La vida es demasiado corta para llevar ropa aburrida"</p>
        </div>

        
        <div class="container">
            
            <div class="row">
                <div class="col-sm">
                    <div class="card" style="width: 18rem;">
                <img src="https://images.pexels.com/photos/985635/pexels-photo-985635.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="card-img-top" alt="...">
                <div class="card-body">
                    
                    <!-- Descripcion del articulo -->
                  <h5 class="card-title">Nombre Prenda</h5>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
                
                <div class="card-body">
                        <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
                        Modificar
                    </button>
                    <button type="button" class="btn btn-danger" >
                        Eliminar
                    </button>
                    <!-- Modal(Aticulo en el modal) -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">

          <h5 class="modal-title" id="staticBackdropLabel">Nombre Prenda</h5>


          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- formulario  -->
        
        <div class='modal-body'>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name"  required placeholder="Nombre" >
                  </div>
                  <div class="custom-file">
                    <label for="imagen" class="col-form-label">Imagen:</label>
                    <input type="file" class="custom-file-input" id="imagen" required>
                    <label class="custom-file-label" for="imagen">Imagen</label>
                  </div>
                
                <div class="form-group">
                  <textarea class="form-control" id="message-text" required placeholder="Descripción"></textarea>
                </div>
              
            
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </form>
        </div>
      </div>
    </div>
  </div>
                </div>
                    </div>
                </div>

                
            </div>
            
            
        </div>


    </section>


</body>

</html>
