<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Contact</title>
</head>

<body>
  <section class="container my-5">
    <h2 class="text-center my-5">Contáctanos</h2>
    <p class="text-center">Leemos y respondemos a cada pregunta de un cliente. ¡Realmente queremos escucharte!</p>
  </section>
  <section class="container my-4 border border-1 pt-4 pb-5 px-5 shadow bg-white rounded">
    <form action="" class="form">
      <h5 class="text-center mt-3 mb-5">Alegra nuestro día enviándonos tus comentarios, preguntas e inquietudes</h5>
      <div class="form-group px-3">
        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre">
      </div>
      <div class="form-group px-3">
        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail">
      </div>
      <div class="form-group px-3">
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Telefono (Opcional)">
      </div>
      <div class="form-group px-3">
        <textarea name="msj" id="msj" cols="30" class="form-control" rows="5" placeholder="Mensaje"></textarea>
      </div>
      <div class="form-group px-3">
        <input type="submit" value="Enviar" class="btn btn-outline-dark btn-lg px-3">
      </div>
    </form>
  </section>
  <section class="w-100 my-5 py-5" style="background-color: #edf6f9;">
    <div class="container">
      <p class="text-center my-5 text-dark" style="font-size: 20px;">Nuestros clientes son muy importantes para nosotros, nos encanta responder a tus inquietudes</p>
    </div>
    <div class="form-group text-center">
      <input type="button" value="Volver al Inicio" class="btn btn-dark btn-lg px-5">
    </div>
  </section>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
