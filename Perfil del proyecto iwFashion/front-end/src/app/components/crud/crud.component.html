<div class="container">
<mat-tab-group color="primary" backgroundColor="primary">

  <!--Formulario Editar Marcas-->
  <mat-tab label="Marcas">

<!--Formulario -->

        <form [formGroup]="FormularioBrands" style="margin-top:10%">

          <div class="form-group">
            <input type="text" placeholder="Marca" class="form-control" formControlName="brand" />
            <!--Alerta de error-->
            <div *ngIf="FormularioBrands.controls.brand.invalid" class="alert alert-danger">
              <div *ngIf="FormularioBrands.controls.brand.errors.required">
                Este campo es requerido
              </div>
            </div>
            
            <button class="btn btn-success" (click)="AgregarMarca()">Agregar</button>
 <button class="btn btn-warning" (click)="ActualizarMarca()">Modificar</button>
          </div>
          <div class="btn-group btn-group-justified">
 
</div>
</form>


<!--Fin formulario -->

   <table class="table table-hover">
   <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Marca</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrayBrands" class="table-info">
      <th scope="row">{{item.id_brand}}</th>
      <td>{{item.brand}}</td>
      <td>
      <button mat-fab color="primary" (click)="openForEdit(item)" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
      <td>
      <button (click)="EliminarMarca(item.id_brand)" mat-fab color="warn" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    
  </tbody>
</table> 

    </mat-tab>
</mat-tab-group>
</div>
