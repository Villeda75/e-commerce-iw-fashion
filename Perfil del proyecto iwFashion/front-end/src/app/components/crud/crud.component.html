<div class="container">
<mat-tab-group color="primary" backgroundColor="primary">

  <!--Formulario Editar Marcas-->
  <mat-tab label="Marcas">

<!--Formulario -->

        <form [formGroup]="FormularioBrands" style="margin-top:10%">

          <div class="form-group">
            <input type="text" placeholder="Marca" class="form-control" formControlName="brand" />
            <!--Alerta de error-->
            <div *ngIf="FormularioBrands.controls.brand.invalid" class="alert alert-danger">
              <div *ngIf="FormularioBrands.controls.brand.errors.required">
                Este campo es requerido
              </div>
            </div>
            
            <button class="btn btn-success" (click)="AgregarMarca()">Agregar</button>
 <button class="btn btn-warning" (click)=" ActualizarMarca()">Modificar</button>
          </div>
          <div class="btn-group btn-group-justified">
 
</div>
</form>


<!--Fin formulario -->

   <table class="table table-hover">
   <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Marca</th>
      <th scope="col">Editar</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrayBrands"  class="table-primary" [class.table-warning]="item == brandActual" >
      <th  scope="row">{{item.id_brand}}</th>
      <td>{{item.brand}}</td>
      <td>
      <button mat-fab color="primary"  (click)="openForEdit(item);isSelected=true" aria-label="Example icon button with a delete icon">
          <mat-icon >edit</mat-icon>
        </button>
      </td>
    </tr>
    
  </tbody>
</table> 

    </mat-tab>
    <mat-tab label="Diseños Personalizados">


<!--Formulario -->

        <form [formGroup]="FormularioCustomD" style="margin-top:10%">

          <div class="form-group">
          <label for="Marca">Nombre del diseño personalizado</label>
            <input id="Marca" type="text" class="form-control" formControlName="designName" />
            <!--Alerta de error-->
            <div *ngIf="FormularioCustomD.controls.designName.invalid" class="alert alert-danger">
              <div *ngIf="FormularioCustomD.controls.designName.errors.required">
                Este campo es requerido
              </div>
            </div>


   <div class="form-group">
    <label for="exampleFormControlTextarea1">Descripción</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
  </div>
            <!--Alerta de error-->
            <div *ngIf="FormularioCustomD.controls.description.invalid" class="alert alert-danger">
              <div *ngIf="FormularioCustomD.controls.description.errors.required">
                Este campo es requerido
              </div>
            </div>

<image-upload buttonCaption="Seleccionar imagenes"
  dropBoxMessage="Arrastrar la imagen acá"
  clearButtonCaption="Borrar imagen" (uploadFinished)="subirImagen($event)" (removed)="onRemoved($event)" class="customClass"></image-upload>
            <!--Alerta de error-->
            
            
            <button class="btn btn-success" (click)="InsertarCustomDesign()">Agregar diseño personalizado</button>
 <button class="btn btn-warning" (click)="UpdateCustomDesign()">Modificar diseño personalizado</button>
          </div>
          <div class="btn-group btn-group-justified">
 
</div>
</form>

<!--Tabla diseños Personalizados-->

 <table class="table table-hover">
   <thead>
    <tr>
      <th scope="col">Numero</th>
      <th scope="col">Nombre Diseño</th>
      <th scope="col">Descripción</th>
      <th scope="col">Imagen</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of arrayCustomDesigns"  class="table-primary" [class.table-warning]="item == designActual" >
      <th  scope="row">{{item.id_customDesign}}</th>
      <td>{{item.designName}}</td>
      <td>{{item.description}}</td>
       <td> <img src="{{item.base64textString}}" style="height: 120px; width: auto;"></td>
      <td>
      <button mat-fab color="primary" (click)="openForEditCustomD(item)"  aria-label="Example icon button with a delete icon">
          <mat-icon >edit</mat-icon>
        </button>
         </td>
          <td>
           <button mat-fab color="warn" (click)=" DeletCustomDesign(item)" aria-label="Example icon button with a delete icon">
          <mat-icon >delete</mat-icon>
        </button>
      
      </td>
    </tr>
    
  </tbody>
</table> 


<!--FIN-->


<!--Fin formulario -->


    </mat-tab>

</mat-tab-group>
</div>
